<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gibsol</title>
        <meta name="description" content="instagram link in bio website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/avatar.png">
        <link rel="stylesheet" href="style/stylesheet.css">
    </head>
    <body>
        <section id="main" class="section">
            <div class="container">
                <figure class="image is-128x128">
                    <img class="is-rounded" src="../images/avatar.png" alt="My avatar">
                </figure>
                <div class="heading">
                    <h1 class="title">Gibsol</h1>
                    <h2 class="subtitle">
                        A Full-Stack developer that creates some useful things sometimes.
                    </h2>
                    <div class="buttons is-centered">
                        <button class="button button-website" onclick="forward(linkWebsite)">My Website</button>
                        <button class="button button-website" onclick="forward(linkDiscord)">Discord</button>
                        <button class="button button-website" onclick="forward(linkGithub)"><i class="fa fa-github"></i> &nbsp; Github</button>
                        <button class="button button-website" onclick="forward(linkSoundcloud)"><i class="fa fa-soundcloud"></i>&nbsp; SoundCloud</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js" async defer></script>
    </body>
</html>
